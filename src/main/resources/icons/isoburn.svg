<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="20" y="20" width="472" height="472" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- USB drive shape -->
  <rect x="140" y="180" width="232" height="160" rx="15" ry="15" fill="#ffffff" opacity="0.95"/>
  <rect x="310" y="210" width="50" height="100" rx="5" ry="5" fill="#ffffff" opacity="0.95"/>
  <rect x="325" y="230" width="30" height="20" rx="3" ry="3" fill="#333333"/>
  <rect x="325" y="260" width="30" height="20" rx="3" ry="3" fill="#333333"/>

  <!-- Fire flames on top -->
  <ellipse cx="220" cy="170" rx="25" ry="40" fill="url(#fireGrad)"/>
  <ellipse cx="256" cy="150" rx="30" ry="55" fill="url(#fireGrad)"/>
  <ellipse cx="292" cy="165" rx="22" ry="38" fill="url(#fireGrad)"/>

  <!-- Text "iso" -->
  <text x="165" y="285" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#333333">iso</text>

  <!-- Text "BURN" -->
  <text x="140" y="410" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" fill="#ffffff">BURN</text>
</svg>
